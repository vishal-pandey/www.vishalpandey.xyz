<section class="container">
	<br>
	<h2>PORTFOLIO</h2>
	<section class="content">
		<div class="project" *ngFor="let project of projects">
			<div class="photo">
				<img src="{{project.photo}}">
			</div>
			<div class="description">
				<div class="d-head">
					<h3>
						<!-- <span class="github"><a href="{{project.link}}" target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a></span> -->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>{{project.name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<!-- <span class="github"><a href="{{project.github}}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></span> -->
					</h3>
				</div>
				<div class="the-description">
					<b style="color: black">Technologies</b> : <span class="tech">{{project.tech}}</span><br><br>
					<b style="color: black">Features</b> : <span class="features">{{project.feat}}</span><br><br>
					<b style="color: black"><i class="fa fa-github" aria-hidden="true"></i> Github Link</b> : <span class="features"><a href="{{project.github}}" target="_blank" style="color: #263268">{{project.github}}</a></span><br><br>
					<b style="color: black"><i class="fa fa-link" aria-hidden="true"></i> Project Link</b> : <span class="features"><a href="{{project.link}}" target="_blank" style="color: #263268">{{project.link}}</a></span><br><br>
					
				</div>
			</div>
		</div>
	</section>
	<br>
</section>
